name: Linux build

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
            toolchain: nightly
            profile: minimal
            target: x86_64-unknown-linux-gnu
    - uses: Swatinem/rust-cache@v1
    - name: Dependencies
      run: sudo apt update && sudo apt install libgtk-3-dev libcogl-pango-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev
    - uses: actions-rs/cargo@v1
      with:
        command: build
        toolchain: nightly
        args: --bins --release --target x86_64-unknown-linux-gnu
    - uses: actions-rs/cargo@v1
      with:
        command: test
        toolchain: nightly
    - name: Basm tests
      run: cd basm/tests/asm && ./launch_tests.sh
    - uses: ncipollo/release-action@v1
      with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          allowUpdates: true
          removeArtifacts: false
          prerelease: false
          draft: true
          tag: latest
          name: "Linux Development Build"
          artifacts: |
            target/release/basm,
            target/release/visual-basm,
            target/release/bdasm,
            target/release/catalog,
            target/release/hideur,
            target/release/imgconverter,
            target/release/snapshot,
            target/release/locomotive
    