name: Rust

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
            toolchain: nightly
            profile: minimal
    - name: Dependencies
      run: sudo apt update && sudo apt install libgtk-3-dev libcogl-pango-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev
    - name: Build
      run: cargo +nightly build --bins
    - name: Run tests
      run: cargo +nightly test --all-features
    - name: Basm tests
      run: cd basm/tests/asm && ./launch_tests.sh
    - uses: ncipollo/release-action@v1
      with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          allowUpdates: true
          removeArtifacts: false
          prerelease: false
          draft: true
          tag: latest
          name: "Linux Development Build"
          artifacts: |
            target/debug/basm,
            target/debug/visual-basm,
            target/debug/bdasm,
            target/debug/catalog,
            target/debug/hideur,
            target/debug/imgconverter,
            target/debug/snapshot,
            target/debug/locomotive
  
