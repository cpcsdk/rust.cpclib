name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
            toolchain: nightly
            profile: minimal
    - name: Dependencies
      run: sudo apt install libgtk-3-dev libcogl-pango-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev
    - name: Build
      run: cargo +nightly build --verbose --all-features
    - name: Run tests
      run: cargo +nightly test --verbose --all-features
    - name: Basm tests
      run: cd basm/tests/asm && ./launch_tests.asm
  pre-release-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    environment: Linux
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          draft: true
          title: "Linux Development Build"
          files: |
            target/debug/basm
            target/debug/visual-basm
            target/debug/bdasm
            target/debug/catalog
            target/debug/hideur
            target/debug/imgconverter
            target/debug/snapshot
            target/debug/locomotive
  
