name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
            toolchain: nightly
            profile: minimal
    - name: Dependencies
      run: sudo apt install libgtk-3-dev pango-dev
    - name: Build
      run: cargo +nightly build --verbose --all-features
    - name: Run tests
      run: cargo +nightly test --verbose --all-features
