[package]
name = "cpclib-macros"
version = "0.4.2-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib macros related to z80 assembling"
repository = "https://github.com/cpcsdk/rust.cpclib"

