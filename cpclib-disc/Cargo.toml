[package]

name = "cpclib-disc"
version = "0.6.1-alpha.2"
description = "cpclib libraries related to snapshots"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-tokens = "0.6.1-alpha.2"
cpclib-common = "0.6.1-alpha.2"


arrayref= "0.3.6"
cfg-if = "1.0.0"
custom_error = "1.9.2"
delegate = "0.6.2"
failure = "0.1.8"
either = "1.6.1"
getset = "0.1.2"
matches = "0.1.9"
#memchr = "2.4.0"
serde = { version = "1.0.137", features = ["derive"] }


log = { version = "0.4.17", optional = true }
simplelog = { version = "0.12.0", optional = true }

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }


[features]
default = ["dskmanager", "catalog", "hideur"]
dskmanager = ["cpclib-common/cmdline"]
catalog = ["cpclib-common/cmdline", "log", "simplelog"]
hideur = ["cpclib-common/cmdline"]

[[bin]]
name = "dskmanager"
path = "src/bin/dsk_manager.rs"
required-features = ["dskmanager"]

[[bin]]
name = "hideur"
path = "src/bin/hideur.rs"
required-features = ["hideur"]


[[bin]]
name = "catalog"
path = "src/bin/catalog.rs"
required-features = ["catalog"]
