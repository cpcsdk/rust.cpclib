[package]

name = "cpclib-disc"
version = "0.4.3-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to snapshots"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-tokens = "0.4.3-alpha"


arrayref= "0.3.6"
bitfield = "0.13.2"
bitflags = "1.2.1"
bitsets = "0.1.1"
cfg-if = "1.0.0"
custom_error = "1.8.0"
delegate = "0.5.0"
failure = "0.1.8"
either = "1.6.1"
getset = "0.1.1"
itertools= "0.9.0"
matches = "0.1.8"
memchr = "2.3.4"
nom = "6.0.0"
num_enum = "0.5.1"
num = "0.3.1"
serde = { version = "1.0.117", features = ["derive"] }
smallvec = "1.5.0"
strsim = "0.10.0"


clap = { version = "2.33.3", optional = true }
log = { version = "0.4.11", optional = true }
simplelog = { version = "0.8.0", optional = true }

[build-dependencies]
built = { version = "0.4.3", features = ["chrono"] }


[features]
dskmanager = ["clap"]
catalog = ["clap", "log", "simplelog"]
hideur = ["clap"]

[[bin]]
name = "dskmanager"
path = "src/bin/dsk_manager.rs"
required-features = ["dskmanager"]

[[bin]]
name = "hideur"
path = "src/bin/hideur.rs"
required-features = ["hideur"]


[[bin]]
name = "catalog"
path = "src/bin/catalog.rs"
required-features = ["catalog"]
