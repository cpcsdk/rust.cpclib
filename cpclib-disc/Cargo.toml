[package]

name = "cpclib-disc"
version = "0.7.0"
description = "cpclib libraries related to snapshots"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-tokens.workspace = true
cpclib-common.workspace = true


arrayref.workspace = true
cfg-if.workspace = true
custom_error.workspace = true
delegate.workspace = true
failure.workspace = true
either.workspace = true
getset.workspace = true
matches.workspace = true
#memchr.workspace = true
serde.workspace = true


log = {workspace = true, optional = true }
simplelog = { workspace = true, optional = true }

[build-dependencies]
built.workspace = true


[features]
default = ["dskmanager", "catalog", "hideur"]
dskmanager = ["cpclib-common/cmdline"]
catalog = ["cpclib-common/cmdline", "log", "simplelog"]
hideur = ["cpclib-common/cmdline"]

[[bin]]
name = "dskmanager"
path = "src/bin/dsk_manager.rs"
required-features = ["dskmanager"]

[[bin]]
name = "hideur"
path = "src/bin/hideur.rs"
required-features = ["hideur"]


[[bin]]
name = "catalog"
path = "src/bin/catalog.rs"
required-features = ["catalog"]
