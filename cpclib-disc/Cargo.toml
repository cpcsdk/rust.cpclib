[package]

name = "cpclib-disc"
version = "0.3.2-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to snapshots"

[dependencies]
cpclib-tokens = "0.3.2-alpha"


arrayref= "0.3.5"
bitfield = "0.13.2"
bitflags = "1.2.1"
bitsets = "0.1.1"
cfg-if = "0.1.10"
custom_error = "1.7.1"
delegate = "0.3.0"
either = "1.5.3"
getset = "0.0.9"
itertools= "0.8.2"
matches = "0.1.8"
memchr = "2.2.1"
nom = "5.0.1"
num_enum = "0.4.2"
num = "0.2.1"
serde = { version = "1.0.103", features = ["derive"] }
smallvec = "1.0.0"
strsim = "0.9.2"


clap = { version = "2.33.0", optional = true }
log = { version = "0.4.8", optional = true }
simplelog = { version = "0.7.4", optional = true }

[build-dependencies]
built = {version = "0.4", features = ["chrono"]}


[features]
dskmanager = ["clap"]
catalog = ["clap", "log", "simplelog"]
hideur = ["clap"]

[[bin]]
name = "dskmanager"
path = "src/bin/dsk_manager.rs"
required-features = ["dskmanager"]

[[bin]]
name = "hideur"
path = "src/bin/hideur.rs"
required-features = ["hideur"]


[[bin]]
name = "catalog"
path = "src/bin/catalog.rs"
required-features = ["catalog"]
