[package]

name = "cpclib-disc"
version = "0.5.0"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
description = "cpclib libraries related to snapshots"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-tokens = "0.5.0"
cpclib-common = "0.5.0"


arrayref= "0.3.6"
cfg-if = "1.0.0"
custom_error = "1.9.2"
delegate = "0.5.2"
failure = "0.1.8"
either = "1.6.1"
getset = "0.1.1"
matches = "0.1.8"
#memchr = "2.4.0"
serde = { version = "1.0.126", features = ["derive"] }


log = { version = "0.4.14", optional = true }
simplelog = { version = "0.10.0", optional = true }

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }


[features]
default = ["dskmanager", "catalog", "hideur"]
dskmanager = ["cpclib-common/cmdline"]
catalog = ["cpclib-common/cmdline", "log", "simplelog"]
hideur = ["cpclib-common/cmdline"]

[[bin]]
name = "dskmanager"
path = "src/bin/dsk_manager.rs"
required-features = ["dskmanager"]

[[bin]]
name = "hideur"
path = "src/bin/hideur.rs"
required-features = ["hideur"]


[[bin]]
name = "catalog"
path = "src/bin/catalog.rs"
required-features = ["catalog"]
