[package]
name = "cpclib-bndbuild"
version = "0.6.0"
resolver = "2"
description = "Amstrad CPC project builder. Biased towards basm, but can still work with any tool"


authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = ["examples", "tests/dummy", "*.gif"]

[dependencies]

cpclib-runner.workspace = true
cpclib-common = {workspace=true, features=["cmdline"]}
cpclib-basm = { workspace=true, default-features=false, features=["xferlib"] }
cpclib-asm.workspace = true
cpclib-disc  = {workspace = true, features = ["cmdline"]}
cpclib-imgconverter = { workspace=true, features=["xferlib"]}
cpclib-xfertool.workspace = true

anyhow = "1.0.86"
clap = {workspace=true, features=["derive"]}
dot-writer = "0.1.3"
globmatch = "0.3"
lazy-regex = "3.2.0"
minijinja = {version="2.1.2", features=["loader"]}
self_cell = "1.0.4"
serde_yaml = "0.9.34"
serde.workspace = true
shlex.workspace = true
thiserror = "1.0"
topologic = "1.1.0"
camino = {workspace=true, features=["serde1"]}

[build-dependencies]
built.workspace = true
build-deps = "0.1.4"


[dev-dependencies]
test-generator = "0.3.1"
serial_test = "3.1.1"
camino-tempfile = {workspace = true}
assert_cmd = "2.0.16"

[[bin]]
name = "bndbuild"
path = "src/main.rs"

[features]
default = []
indicatif = ["cpclib-basm/indicatif"]
rayon = ["cpclib-basm/rayon", "cpclib-common/rayon", "cpclib-asm/rayon"]
hfe = ["cpclib-asm/hfe", "cpclib-disc/hfe", "cpclib-basm/hfe"]

[profile.release]
debug = 1
