[package]
name = "cpclib-bndbuild"
version = "0.2.0"
resolver = "2"
description = "Amstrad CPC project builder. Biased towards basm, but can still work with any tool"


authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = ["examples", "tests/dummy"]

[dependencies]
shlex = "1.2.0"
topologic = "1.0.0"
lazy-regex = "3.0.2"

cpclib-common = {workspace=true, features=["cmdline"]}
cpclib-basm = { workspace=true, default-features=false, features=["xferlib"] }
cpclib-asm.workspace = true
cpclib-imgconverter = { workspace=true, features=["xferlib"]}
cpclib-xfertool.workspace = true

globmatch = "0.2"
glob = "0.3.1"
serde_yaml = "0.9.25"
serde.workspace = true
assert_cmd = "2.0.12"
thiserror = "1.0"
self_cell = "1.0.1"
anyhow = "1.0.75"

[build-dependencies]
built.workspace = true
build-deps = "0.1.4"


[dev-dependencies]
test-generator = "0.3.1"
serial_test = "2.0.0"

[[bin]]
name = "bndbuild"
path = "src/main.rs"

[features]
default = []
indicatif = ["cpclib-basm/indicatif"]
