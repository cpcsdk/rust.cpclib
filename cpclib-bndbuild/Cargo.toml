[package]
name = "cpclib-bndbuild"
version = "0.1.0"
resolver = "2"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
shlex = "1.1.0"
topologic = "1.0.0"

cpclib-common = {version = "0.6.1-alpha.2", features=["cmdline"]}
cpclib-basm = { version = "0.6.1-alpha.2" }
cpclib-imgconverter = { version = "0.6.1-alpha.2"}

glob = "0.3.1"
serde_yaml = "0.9.24"
serde.workspace = true
assert_cmd = "2.0.12"
thiserror = "1.0"
self_cell = "1.0.1"
anyhow = "1.0.72"

[build-dependencies]
built.workspace = true

[features]
default = ["xferlib"]
xferlib = ["cpclib-basm/xferlib", "cpclib-imgconverter/xferlib"]

[[bin]]
name = "bndbuild"
path = "src/main.rs"