    <textarea 
      id="source_code"
      type="text"
      width="80"
      height="200"
      multiple
      >
      org 0x4000
      ld hl, data
.loop
      ld a, (hl)
      or a : jp z,  $

      push hl
        call 0xbb5a
      pop hl
      jp .loop

data
    db "Hello World!"

    </textarea>

    <textarea 
      id="error"
      type="text"
      readonly
      width="80"
      height="20"
      multiple
      ></textarea>

    <input

      type="button"
      value="Run"
    />
