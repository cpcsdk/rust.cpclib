[workspace]
members = [
    "cpclib-asm",
    "cpclib-basic",
    "cpclib-bndbuild",
    "cpclib-common",
    "cpclib-crunchers",
    "cpclib-disc",
    "cpclib-image",
    "cpclib-macros",
    "cpclib-sna",
    "cpclib-tokens",
    "cpclib-xfer",
    "cpclib-xfertool",
  #  "cpclib-xferfs",
    "cpclib-z80emu",
    "cpclib",
    "cpclib-basm", "cpclib-bdasm",
    "cpclib-imgconverter",
    "cpclib-visual-basm",
    "cpclib-visual-bndbuild",
  #  "cpclib-wasm"
]

resolver = "2"

[workspace.package]
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/cpcsdk/rust.cpclib"
homepage = "https://github.com/cpcsdk/rust.cpclib"

[workspace.dependencies]

cpclib = {version="0.7.0", default-features=false}
