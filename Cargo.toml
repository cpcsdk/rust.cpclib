[workspace]

members = [
    "cpclib",
    "cpclib-asm",
    "cpclib-basic",
    "cpclib-sna",
    "cpclib-z80emu",
    "cpclib-xfer",
    "cpclib-disc"
]

[patch.crates-io]
cpclib = {path = "./cpclib"}
cpclib-asm = {path = "./cpclib-asm"}
cpclib-basic = {path = "./cpclib-basic"}
cpclib-sna = {path = "./cpclib-sna"}
cpclib-xfer = {path = "./cpclib-xfer"}
cpclib-z80emu = {path = "./cpclib-z80emu"}
cpclib-disc = {path = "./cpclib-disc"}


[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

