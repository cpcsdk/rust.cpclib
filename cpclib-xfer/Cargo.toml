[package]

name = "cpclib-xfer"
version = "0.4.4"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to snapshots"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-disc = "0.4.4"
cpclib-sna = "0.4.4"


arrayref= "0.3.6"
bitfield = "0.13.2"
bitflags = "1.2.1"
bitsets = "0.1.1"
cfg-if = "1.0.0"
custom_error = "1.9.2"
delegate = "0.5.2"
either = "1.6.1"
failure = "0.1.8"
getset = "0.1.1"
itertools= "0.10.1"
lazy_static= "1.4.0"
matches = "0.1.8"
#memchr = "2.4.0"
nom = "6.2.1"
num_enum = "0.5.1"
serde = { version = "1.0.126", features = ["derive"] }
smallvec = "1.6.1"
tempfile= "3.2.0"

path-absolutize = { version = "3.0.10", optional = false }
curl = { version = "0.4.38", optional = false }
reqwest = { version = "0.11.4", features = ["blocking"] }


[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }

