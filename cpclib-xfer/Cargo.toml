[package]

name = "cpclib-xfer"
version = "0.4.1-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to snapshots"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-disc = "0.4.1-alpha"
cpclib-sna = "0.4.0-alpha"


arrayref= "0.3.5"
bitfield = "0.13.2"
bitflags = "1.2.1"
bitsets = "0.1.1"
cfg-if = "0.1.10"
custom_error = "1.7.1"
delegate = "0.3.0"
either = "1.5.3"
failure = "0.1.6"
getset = "0.0.9"
itertools= "0.8.2"
lazy_static= "1.4.0"
matches = "0.1.8"
memchr = "2.2.1"
nom = "5.0.1"
num_enum = "0.4.2"
serde = { version = "1.0.103", features = ["derive"] }
smallvec = "1.0.0"
tempfile= "3.1.0"

path-absolutize = { version = "1.1.7", optional = false }
curl = { version = "0.4.25", optional = false }
reqwest = { version = "0.9.22", optional = false }


[build-dependencies]
built = {version = "0.4", features = ["chrono"]}

