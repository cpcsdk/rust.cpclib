[package]

name = "cpclib-xfer"
version = "0.6.1-alpha.1"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
description = "cpclib libraries related to snapshots"
repository = "https://github.com/cpcsdk/rust.cpclib"

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-disc = "0.6.0"
cpclib-sna = "0.6.0"
cpclib-common = "0.6.0"

arrayref= "0.3.6"
cfg-if = "1.0.0"
custom_error = "1.9.2"
delegate = "0.6.2"
either = "1.6.1"
failure = "0.1.8"
getset = "0.1.2"
matches = "0.1.9"
#memchr = "2.4.0"
serde = { version = "1.0.137", features = ["derive"] }
tempfile= "3.3.0"

path-absolutize = { version = "3.0.13", optional = false }
curl = { version = "0.4.43", optional = false }
reqwest = { version = "0.11.10", features = ["blocking"] }


[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }

