[package]

name = "cpclib-tokens"
version = "0.5.0"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to assembly tokens. Only structures are provided there. Intelligence is within cpclib-asm"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-sna = "0.5.0"


bitsets = "0.1.1"
cfg-if = "1.0.0"
delegate = "0.5.2"
either = "1.6.1"
itertools= "0.10.1"
matches = "0.1.8"
num_enum = "0.5.1"
ordered-float = "2.7.0"
paste = "1.0.5"
remain = "0.2.2"
serde = { version = "1.0.126", features = ["derive"] }
smallvec = "1.6.1"
strsim = "0.10.0"
nom = "6.2.1"
lazy_static = "1.4.0"
nom_locate = "3.0.1"
regex = "*"


[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }
