[package]

name = "cpclib-tokens"
version = "0.6.0"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
description = "cpclib libraries related to assembly tokens. Only structures are provided there. Intelligence is within cpclib-asm"
repository = "https://github.com/cpcsdk/rust.cpclib"

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-sna = "0.6.0"
cpclib-common = "0.6.0"


cfg-if = "1.0.0"
delegate = "0.6.2"
either = "1.6.1"
evalexpr = "7.2.0"
matches = "0.1.9"
ordered-float = "2.10.0"
paste = "1.0.7"
remain = "0.2.2"
serde = { version = "1.0.136", features = ["derive"] }
regex = "1.5.5"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }
