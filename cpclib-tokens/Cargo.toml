[package]

name = "cpclib-tokens"
version = "0.3.2-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to assembly tokens. Only structures are provided there. Intelligence is within cpclib-asm"

[dependencies]
cpclib-sna = "0.3.2-alpha"


bitsets = "0.1.1"
cfg-if = "0.1.10"
delegate = "0.3.0"
either = "1.5.3"
itertools= "0.8.2"
matches = "0.1.8"
num_enum = "0.4.2"
paste = "0.1.9"
serde = { version = "1.0.103", features = ["derive"] }
smallvec = "1.0.0"
strsim = "0.9.2"



[build-dependencies]
built = {version = "0.4", features = ["chrono"]}
