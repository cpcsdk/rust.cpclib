[package]

name = "cpclib-tokens"
version = "0.6.1-alpha.2"
description = "cpclib libraries related to assembly tokens. Only structures are provided there. Intelligence is within cpclib-asm"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-sna = "0.6.1-alpha.2"
cpclib-common = "0.6.1-alpha.2"


cfg-if = "1.0.0"
delegate = "0.6.2"
either = "1.6.1"
evalexpr = "7.2.0"
matches = "0.1.9"
ordered-float = "3.0.0"
paste = "1.0.7"
remain = "0.2.3"
serde = { version = "1.0.137", features = ["derive"] }
regex = "1.5.6"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }
