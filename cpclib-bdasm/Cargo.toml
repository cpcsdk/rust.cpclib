[package]
name = "cpclib-bdasm"
version = "0.6.0"
edition = "2021"
description = "Z80 disassembler. Still contains some bugs."
license = "MIT"
repository = "https://github.com/cpcsdk/rust.cpclib"


[package.metadata.workspaces]
independent = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpclib-asm = "0.6.0"
cpclib-disc = "0.6.0"
clap = "3.1.18"
time = "0.3.9"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }

[[bin]]
name = "bdasm"
path = "src/main.rs"

