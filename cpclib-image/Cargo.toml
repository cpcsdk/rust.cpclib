[package]
name = "cpclib-image"
version = "0.6.1-alpha.2"
edition = "2021"
license = "MIT"
description = "Image manipulation library for amstrad cpc"
repository = "https://github.com/cpcsdk/rust.cpclib"


[package.metadata.workspaces]
independent = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpclib-common = "0.6.1-alpha.2"
image = "0.24.2"
anyhow = "1.0.57"
gif = "0.11.3"
gif-dispose = "3.1.1"
as-slice = "0.2.1"
contracts = "0.6.3"

serde = { version = "1.0.137", features = ["derive"] }
