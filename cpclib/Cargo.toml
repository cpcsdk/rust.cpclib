[package]

name = "cpclib"
version = "0.6.1-alpha.2"
description = "Set of tools and libraries to ease demomaking on the Amstrad CPC platform. WIP"
keywords = ["amstrad", "demo", "z80", "dsk" ,"sna"]
categories = ["command-line-utilities", "development-tools", "emulators"]
readme = "Readme.mkd"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

[package.metadata.workspaces]
independent = true

[dependencies]

cpclib-basic = {version="0.6.1-alpha.2", default-features=false}
cpclib-sna = {version="0.6.1-alpha.2", default-features=false}
cpclib-crunchers = {version="0.6.1-alpha.2", default-features=false}
cpclib-asm = {version="0.6.1-alpha.2", default-features=false}
cpclib-z80emu = {version="0.6.1-alpha.2", default-features=false}
cpclib-xfer = {version="0.6.1-alpha.2", default-features=false}
cpclib-disc = {version="0.6.1-alpha.2", default-features=false}
cpclib-macros = {version="0.6.1-alpha.2", default-features=false}
cpclib-common = {version="0.6.1-alpha.2", default-features=false}
cpclib-image = {version="0.6.1-alpha.2", default-features=false}

anyhow.workspace = true
arrayref.workspace = true
cfg-if.workspace = true
curl = { workspace = true, optional = true }
custom_error.workspace = true
dbg.workspace = true
delegate.workspace = true
either.workspace = true
failure.workspace = true
getset.workspace = true
log = { workspace = true, optional = true }
matches.workspace = true
paste.workspace = true
path-absolutize = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
tempfile.workspace = true
time = { workspace = true, optional = true }




[dev-dependencies] 
pretty_assertions= "1.3.0"

[build-dependencies]
built = { workspace = true, features = ["chrono"] }


[features]
default = ["xferlib"]
xferlib = [	"curl", "reqwest", "path-absolutize"]
cmdline = ["cpclib-common/cmdline"]




