[package]

name = "cpclib-basic"
version = "0.5.0"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
description = "cpclib libraries related to locomotive basic"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-disc = "0.5.0"
cpclib-common = "0.5.0"


arrayref= "0.3.6"
cfg-if = "1.0.0"
custom_error = "1.9.2"
either = "1.6.1"
failure = "0.1.8"
getset = "0.1.1"
matches = "0.1.8"
#memchr = "2.4.0"
serde = { version = "1.0.126", features = ["derive"] }
num_enum = "*"
clap = { version = "2.33.3", optional = true }

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }


[features]
basic = ["clap"]



[[bin]]
name = "locomotive"
path = "src/bin/locomotive.rs"
required-features = ["basic"]
