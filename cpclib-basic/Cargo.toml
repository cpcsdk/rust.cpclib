[package]

name = "cpclib-basic"
version = "0.6.0"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2021"
license = "MIT"
description = "cpclib libraries related to locomotive basic"
repository = "https://github.com/cpcsdk/rust.cpclib"

[package.metadata.workspaces]
independent = true

[dependencies]
cpclib-disc = "0.6.0"
cpclib-common = "0.6.0"
cpclib-sna = "0.6.0"

arrayref= "0.3.6"
cfg-if = "1.0.0"
custom_error = "1.9.2"
either = "1.6.1"
failure = "0.1.8"
getset = "0.1.2"
matches = "0.1.9"
#memchr = "2.4.0"
serde = { version = "1.0.136", features = ["derive"] }
num_enum = "0.5.7"
paste = "1.0.7"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono"] }





[[bin]]
name = "locomotive"
path = "src/bin/locomotive.rs"
required-features = ["basic"]
