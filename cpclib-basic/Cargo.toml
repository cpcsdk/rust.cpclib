[package]

name = "cpclib-basic"
version = "0.4.2-alpha"
authors = ["Romain Giot <giot.romain@gmail.com>"]
edition = "2018"
license = "MIT"
description = "cpclib libraries related to locomotive basic"
repository = "https://github.com/cpcsdk/rust.cpclib"

[dependencies]
cpclib-disc = "0.4.2-alpha"


arrayref= "0.3.6"
bitfield = "0.13.2"
bitflags = "1.2.1"
cfg-if = "0.1.10"
custom_error = "1.8.0"
delegate = "0.4.3"
either = "1.6.1"
failure = "0.1.8"
getset = "0.1.1"
itertools= "0.9.0"
matches = "0.1.8"
memchr = "2.3.3"
nom = "5.1.2"
num_enum = "0.5.1"
serde = { version = "1.0.116", features = ["derive"] }
smallvec = "1.4.2"
strsim = "0.10.0"

clap = { version = "2.33.3", optional = true }

[build-dependencies]
built = { version = "0.4.3", features = ["chrono"] }


[features]
basic = ["clap"]



[[bin]]
name = "locomotive"
path = "src/bin/locomotive.rs"
required-features = ["basic"]
