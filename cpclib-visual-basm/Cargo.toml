[package]
name = "visual-basm"
version = "0.2.0"
edition = "2021"
description = "Visual z80 assembler relying on cpclib-asm"
repository = "https://github.com/cpcsdk/rust.cpclib"
license = "MIT"

[package.metadata.workspaces]
independent = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.17.0"
cpclib-asm = { version = "0.6.0", features = ["basm"] }
temp-file = "0.1.7"
rfd= "0.8.2"

[[bin]]
name = "visual-basm"
path = "src/main.rs"
