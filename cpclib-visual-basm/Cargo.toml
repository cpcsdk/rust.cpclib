[package]
name = "visual-basm"
version = "0.2.1-alpha.1"
edition = "2021"
description = "Visual z80 assembler relying on cpclib-asm"
repository = "https://github.com/cpcsdk/rust.cpclib"
license = "MIT"

[package.metadata.workspaces]
independent = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
klask = "1.0.0"
cpclib-asm = { version = "0.6.0", features = ["basm"] }

[build-dependencies]
static_vcruntime = "2.0"

[[bin]]
name = "visual-basm"
test = false
bench = false
